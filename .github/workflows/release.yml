name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: sgrep-linux-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: sgrep-macos-aarch64.tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          binary_path=target/${{ matrix.target }}/release/sgrep
          strip "$binary_path" || true
          tar -C "$(dirname "$binary_path")" -czf ${{ matrix.archive }} sgrep

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Determine version and tag
        id: version
        run: |
          cargo_version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "cargo_version=$cargo_version" >> "$GITHUB_OUTPUT"
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            tag_name="${GITHUB_REF#refs/tags/}"
            echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
            echo "release_name=sgrep $tag_name" >> "$GITHUB_OUTPUT"
          else
            build_number=${{ github.run_number }}
            tag_name="v${cargo_version}-${build_number}"
            echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
            echo "release_name=sgrep v${cargo_version} build ${build_number}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ${{ steps.version.outputs.release_name }}
          draft: false
          prerelease: false
          files: dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
