[package]
name = "sgrep"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ignore = "0.4"
reqwest = { version = "0.12", features = ["json", "blocking"] }
rayon = "1.10"
tantivy = "0.22"
notify = "6"

[dev-dependencies]
tempfile = "3"
serial_test = "3"
